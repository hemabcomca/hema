<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .product-card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            border-radius: 10px;
        }

        .product-card:hover {
            transform: scale(1.02);
        }

        .card-title {
            font-weight: bold;
        }

        .card-text {
            color: #28a745;
            font-weight: 600;
        }

        footer {
            margin-top: 60px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">ðŸ›’ Shop</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/products">Products</a></li>
                    <li class="nav-item"><a class="nav-link text-danger" href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <div class="container mt-5">
        <h2 class="text-center">Welcome to Our Store</h2>
        <p class="text-center text-muted">Scroll down to see our products</p>
    </div>

    <!-- Product List -->
    <div class="container mt-5">
        <h3 class="mb-4 text-center">ðŸ“¦ Available Products</h3>
        <div class="row">

            {% for product in products %}
            <div class="col-md-4 mb-4">
                <div class="card product-card">
                    <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">${{ product.price }}</p>
                    </div>
                </div>
            </div>
            {% empty %}
            <p class="text-center">No products available.</p>
            {% endfor %}

        </div>
    </div>

    <footer class="text-center p-3 bg-light">
        &copy; 2025 My Shop. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
